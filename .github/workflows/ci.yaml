name: CI

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - run: npm ci

      # TypeScript type check (no build output)
      - run: npx tsc --noEmit

      # Build React app
      - run: npm run build
